<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Student Profile</h1>
    <div id="messages"></div>

    <section id="profile-form">
        <h2>Create / Edit Profile</h2>
        <label>Student ID (for load/update): <input id="studentIdInput" placeholder="optional to load or update"></label>
        <br>
        <label>First Name: <input id="firstName"></label>
        <label>Last Name: <input id="lastName"></label>
        <label>Email: <input id="email" type="email"></label>
        <br>
        <div id="coursesContainer">
        <h3>Available Courses</h3>
        <div id="coursesList">Loading courses...</div>
        </div>
        <br>
        <button id="createBtn">Create Profile</button>
        <button id="loadBtn">Load Profile</button>
        <button id="updateBtn">Update Profile</button>
        <button id="softDeleteBtn">Soft-delete Profile</button>
    </section>

    <section id="profile-display">
        <h2>My Profile</h2>
        <pre id="profileJson">No profile loaded</pre>
    </section>
    <script src="index.js"></script>
</body>
</html>
