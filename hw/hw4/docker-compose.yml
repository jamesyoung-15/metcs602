services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - ./mongo-data:/data/db
    networks:
      - metcs602-hw4-network
  mongo-express:
    image: mongo-express
    restart: always
    container_name: mongo-express
    ports:
      - "27018:8081"
    environment:
      ME_CONFIG_BASICAUTH: false
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017
    depends_on:
      - mongodb
    networks:
      - metcs602-hw4-network
  
networks:
  metcs602-hw4-network:
    driver: bridge