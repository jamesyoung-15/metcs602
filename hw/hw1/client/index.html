<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="converter-form">
        <h1>Temperature Converter</h1>
        <!-- <p>Note: Max 2 decimal places</p> -->
        <div class="input-group">
            <label for="temperature">Temperature:</label>
            <input type="number" id="temperature" name="temperature" step="0.01" max="" required>
        </div>
        <div class="unit-selectors">
            <div>
                <label for="temperature-unit-input">From:</label>
                <select id="temperature-unit-input" name="temperature-unit-input">
                    <option value="C">Celsius (째C)</option>
                    <option value="F" selected>Fahrenheit (째F)</option>
                    <option value="K">Kelvin (K)</option>
                </select>
            </div>
            <div>
                <label for="temperature-unit-output">To:</label>
                <select id="temperature-unit-output" name="temperature-unit-output">
                    <option value="C">Celsius (째C)</option>
                    <option value="F" selected>Fahrenheit (째F)</option>
                    <option value="K">Kelvin (K)</option>
                </select>
            </div>
        </div>
        <button type="submit" id="submit-button">Convert Units</button>
    </form>
    <div id="results-output" class="results-output">
        <h2 class="results-title">Converted Temperature:</h2>
        <div id="result" class="result"></div>
        <div id="error" class="error"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
